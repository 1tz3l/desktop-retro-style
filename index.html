<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Desktop</title>
    <link rel="icon" href="images/1_tap_bar/Nyan-Cat-Pixel-Art-PNG-HD-Quality.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="loadingScreen">
        <header>
            <img src="images/2_loading_screen/flying_kirby.gif" alt="">
        </header>
        <main>
            <section>
                <img src="images/2_loading_screen/loading bar 1.gif" alt="" width="200" height="100">
            </section>
        </main>
        <footer>
            <p id="p1" class="vt323-regular">Mini Holiday Hackathon ❄ Codédex</p>
            <p id="p2" class="vt323-regular">2024</p>
        </footer>   
    </div>
    <div id="loginScreen" style="display: none;">
        <main>
            <section id="profileSection">
                <div id="profileImage">
                    <img src="images/3_login_screen/mario-bros-star-star-arcade.gif" alt="" width="200" height="100">
                </div>
                <p id="p3" class="vt323-regular">Me</p>
            </section>
        </main>
    </div>
    <div id="desktopScreen" style="display: none;">
        <div class="icon" onclick="openWindow('window1')">About Me</div>
        <div class="icon" onclick="openWindow('window2')">My games</div>
    </div>
    <div id="window1" class="window">
        <div class="window-header">
            <span>About Me</span>
            <button onclick="closeWindow('window1')">X</button>
        </div>
        <div class="window-content">
            <p>(｡◕‿‿◕｡)</p>
        </div>
    </div>
    <div id="window2" class="window">
        <div class="window-header">
            <span>My games</span>
            <button onclick="closeWindow('window2')">X</button>
        </div>
        <div class="window-content">
            <p>✧*Where my past meets my future*✧</p>
        </div>
    </div>
</body>
</html>
